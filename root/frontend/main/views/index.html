<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjeta</title>

    <!-- CSS Tags -->
    <link rel="stylesheet" href="/root/frontend/custom/css/styles.css" />
  </head>
  <body>
    <main id="container">
      <section class="main">
        <div class="calculator">
          <h1 class="title">Calculadora de Gorjeta</h1>
          <form class="tipsForm" id="tipsForm">
            <label for="bill">
              <p>Quanto ficou a conta?</p>
              R$<input
                type="number"
                name="Value"
                id="value"
                class="formInput"
                required
              />
            </label>
            <label for="serviceQual">
              <p>Como foi o seu serviço?</p>
              <select name="serviceQual" id="serviceQual" class="formSelect">
                <option disabled selected>Escolha uma opção abaixo</option>
                <option value="0.20">Serviço Otimo - 20%</option>
                <option value="0.15">Serviço Bom - 15%</option>
                <option value="0.05">Serviço Ok - 5%</option>
                <option value="0">Serviço Ruim - 0%</option>
              </select>
            </label>
            <label for="split">
              <p>Com quantas pessoas a conta será divida?</p>
              <input
                type="number"
                name="split"
                id="people"
                class="formInput"
                required
              />pessoas!
            </label>
            <p>
              <button type="submit" class="formSubmit" onclick="Calculate">
                Calcular
              </button>
            </p>
            <div id="totalTip">
              <p>Gorjeta total:</p>
              <p>R$<span id="tip">0.00</span></p>
              <p>
                dividido para <span id="each"></span>pessoas
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="/root/backend/js/script.js"></script>
  </body>
</html>
