<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjeta</title>
  </head>
  <body>
    <header>
      <section>
        <div>
          <h1>Calculadora de Gorjeta</h1>
        </div>
      </section>
    </header>
    <main>
      <section class="main">
        <div class="calculator">
          <form action="">
            <label for="bill">
              <p>Quanto ficou a conta?</p>
              <p>R$<input type="number" name="Value" id="value" /></p>
            </label>
            <label for="serviceQual">
              <p>Como foi o seu serviço?</p>
              <select name="serviceQual" id="serviceQual">
                <option disabled selected>Escolha uma opção abaico</option>
                <option value="0.3">Serviço Otimo - 20%</option>
                <option value="0.15">Serviço Bom - 15%</option>
                <option value="0.05">Serviço Ok - 5%</option>
                <option value="0">Serviço Ruim - 0%</option>
              </select>
            </label>
            <label for="split">
              <p>Com quantas pessoas a conta será divida?</p>
              <input type="number" name="split" />
            </label>
            <p>
              <button type="submit">Calcular</button>
            </p>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
